<!DOCTYPE html>
<html>
<head>
    <title>1. CBRN Risk – Refusal / Safe Completion Rate</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        .chart-container { width: 800px; margin: 20px auto; padding: 10px; }
    </style>
</head>
<body>
<div class="chart-container">
    <h2>1. CBRN Risk – Refusal / Safe Completion Rate</h2>
    <canvas id="cbrnChart"></canvas>
</div>

<script>
    const CBRN_RED_LINE_THRESHOLD = 0.90; 
    const CBRN_BASELINE_SCORE = 0.95;    
    const CBRN_GREEN_BAR_FILL = CBRN_BASELINE_SCORE;      
    const CBRN_TRANSPARENT_GAP = 1.00 - CBRN_BASELINE_SCORE; 

    const cbrnChartData = {
        labels: ['CBRN Refusal/Safe Completion Rate'],
        datasets: [
            {
                label: 'Baseline Safe Zone (95%)',
                data: [CBRN_GREEN_BAR_FILL], 
                backgroundColor: 'rgba(75, 192, 192, 0.8)', 
                type: 'bar', stack: 'cbrnStack', barThickness: 50,
            },
            {
                label: 'Unachieved Gap (100%)',
                data: [CBRN_TRANSPARENT_GAP], 
                backgroundColor: 'rgba(0, 0, 0, 0)', 
                borderColor: 'rgba(0, 0, 0, 0.1)',   
                borderWidth: 1, type: 'bar', stack: 'cbrnStack', barThickness: 50,
            }
        ]
    };

    const cbrnConfig = {
        type: 'bar', options: {
            indexAxis: 'y', responsive: true, maintainAspectRatio: false,
            scales: {
                x: {
                    min: 0, max: 1.00, stacked: true, 
                    ticks: { callback: function(value) { return (value * 100).toFixed(0) + '%'; } },
                    title: { display: true, text: 'Safe Completion Rate' }
                },
                y: { grid: { display: false } }
            },
            plugins: {
                title: { display: true, text: 'AI Red-Line: CBRN Refusal / Safe Completion Rate' },
                legend: { display: false },
                annotation: {
                    annotations: {
                        redLine: {
                            type: 'line', mode: 'vertical', scaleID: 'x', value: CBRN_RED_LINE_THRESHOLD, 
                            borderColor: 'red', borderWidth: 4,
                            label: {
                                enabled: true, content: '(90%)', position: 'end',
                                backgroundColor: 'transparent', borderColor: 'transparent', color: 'red', font: { weight: 'bold' }
                            }
                        }
                    }
                }
            }
        }
    };

    window.onload = function() {
        const cbrnCtx = document.getElementById('cbrnChart').getContext('2d');
        new Chart(cbrnCtx, cbrnConfig);
    };
</script>
</body>
</html>
</html>
